<div ng-controller="ChooseThemeController" id="list-themes">

    <div id="breadcrumb-bar">
        <a ui-sref="website">website</a>
        / <a ui-sref="website.theme.current">theme</a>
        / <a ui-sref="website.theme.choose">choose</a>
    </div>

    <div class="inner">

        <div class="header-bar">
            <h1>Choose a new theme</h1>
        </div>

        <div>

            <div class="">

                <div class="row">

                    <div ng-repeat="bundle in bundles" class="col-xs-12 col-sm-12 col-md-4 col-lg-3 setup-theme-item branded logos">
                        <div class="setup-theme-wrapper">
                            <div class="setup-theme-single">
                                <div class="setup-theme-thumb">
                                    <img src="/api/theme/bundle/{{bundle.slug}}/thumbnail" class="img-responsive setup-theme-img" alt="">
                                </div>
                                <div class="setup-theme-view">
                                    <ul class="nav nav-pills">
                                        <li><a ng-click="selectBundle(bundle)">select</a></li>
                                        <li><a ng-click="preview(bundle)" data-lightbox="example-set">view</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="setup-theme-info ">
                                <h2>{{bundle.name}}</h2>
                            </div>
                        </div>
                    </div>

                </div>

            </div>


        </div>

    </div>

</div>
