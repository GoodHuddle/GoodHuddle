<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">{{bundle.name}}</h3>
</div>
<div class="modal-body preview-theme-body">

    <div>
        {{bundle.description}}
    </div>

    <div>
        <img src="/api/theme/bundle/{{bundle.slug}}/thumbnail"
             class="img-responsive " alt="">
    </div>

</div>


<div class="modal-footer preview-theme-footer">
    <button class="btn btn-common" ng-click="ok()">Use this theme</button>
    <button class="btn btn-common" ng-click="cancel()">Close</button>
</div>
