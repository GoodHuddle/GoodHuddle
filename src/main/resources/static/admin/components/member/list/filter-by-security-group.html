<div>
    <div class="modal-header">
        <h3 class="modal-title">Filter by access level</h3>
    </div>
    <div class="modal-body">

        <div>
            <form class="form-horizontal" role="form">
                <div class="row form-group">
                    <div class="col-sm-12">
                        <div>Include members with access level:</div>
                        <label>
                            <input type="checkbox" ng-model="search.includeNoAccess"> No access
                        </label>
                        <div ng-repeat="group in securityGroups">
                            <label>
                                <input type="checkbox" checklist-model="search.securityGroups" checklist-value="group"> {{group.displayName}}
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
