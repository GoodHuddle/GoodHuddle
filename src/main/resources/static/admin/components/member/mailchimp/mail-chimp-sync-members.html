<div ng-controller="MailChimpSyncMembersController">

    <div id="breadcrumb-bar">
        <i class="fa fa-user"></i>
        <a ui-sref="member.list">members</a>
        / <a class="active">mailchimp</a>
    </div>


    <div class="inner">

        <div class="header-bar">
            <h1>Synch Mailchimp members</h1>
        </div>

        <div>

            <div ng-if="result">
                <div ng-if="result.success">
                    <div>Done!</div>
                    <div>Number Imported: {{result.numImported}}</div>
                    <div>Number Updated: {{result.numUpdated}}</div>
                </div>
                <div ng-if="!result.success">
                    <div>Something went wrong!</div>
                    <div>{{result.errorMessage}}</div>
                    <div>Number Imported: {{result.numImported}}</div>
                    <div>Number Updated: {{result.numUpdated}}</div>
                </div>
            </div>

            <form role="form" class="form-horizontal" ng-if="!result">

                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        MailChimp List
                    </label>
                    <div class="col-sm-8">
                        <select class="form-control" ng-model="request.listId"
                                ng-options="list.id as list.name for list in availableLists">
                        </select>
                        <p class="help-block error-message"></p>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="ok()" class="btn btn-primary" ng-disabled="saving">Sync</a>
                        <a ng-click="cancel()" class="btn btn-danger" ng-disabled="saving">Cancel</a>
                        <img ng-show="saving" src="images/loading.gif">
                    </div>
                </div>

            </form>

        </div>

    </div>

</div>
