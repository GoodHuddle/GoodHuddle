<div ng-controller="CreatePetitionController">

    <div id="breadcrumb-bar">
        <i class="fa fa-envelope"></i>
        <a ui-sref="member.petition.list">petitions</a>
        / <a ui-sref="member.petition.create" class="active">create</a>
    </div>


    <div class="inner">

        <div class="header-bar">

            <h1>Create Petition</h1>

        </div>

        <div>

            <form class="form-horizontal" role="form">

                <!-- Name -->
                <div class="row form-group">
                    <label for="name" class="col-sm-2 control-label">Petition name</label>

                    <div class="col-sm-6">
                        <input id="name"
                               ng-model="petition.name"
                               class="form-control" type="text"/>

                        <p class="help-block error-message"></p>
                    </div>
                </div>

                <!-- Description -->
                <div class="row form-group">
                    <label for="description" class="col-sm-2 control-label">Petition description</label>

                    <div class="col-sm-6">
                        <input id="description"
                               ng-model="petition.description"
                               class="form-control" type="text"/>

                        <p class="help-block error-message"></p>
                    </div>
                </div>

                <hr/>

                <!-- Thankyou Email Template -->
                <div class="row form-group">
                    <label class="col-sm-2 control-label">Thank you email template</label>

                    <div class="col-sm-6">
                        <input id="thankyouEmailTemplate"
                               ng-model="petition.thankyouEmailTemplate"
                               class="form-control" type="text"/>
                        <p class="text-muted">Email sent to member after signing (must be an existing template in Mandrill)</p>

                        <p class="help-block error-message"></p>
                    </div>
                </div>

                <!-- Admin Emails -->
                <div class="row form-group">
                    <label class="col-sm-2 control-label">Admin Emails</label>

                    <div class="col-sm-6">
                        <input id="adminEmailAddresses"
                               ng-model="petition.adminEmailAddresses"
                               class="form-control" type="text"/>
                        <p class="text-muted">Email addresses of people to notify of new sign ups. Use ; to separate multiple addresses</p>

                        <p class="help-block error-message"></p>
                    </div>
                </div>

                <!-- Admin Template -->
                <div class="row form-group">
                    <label class="col-sm-2 control-label">Admin email template</label>

                    <div class="col-sm-6">
                        <input id="adminEmailTemplate"
                               ng-model="petition.adminEmailTemplate"
                               class="form-control" type="text"/>
                        <p class="text-muted">Email sent to admins when a new signing happens (must be an existing template in Mandrill)</p>

                        <p class="help-block error-message"></p>
                    </div>
                </div>


                <!-- Subject -->
                <div class="row form-group">
                    <label for="subject" class="col-sm-2 control-label">Subject</label>

                    <div class="col-sm-6">
                        <input id="subject"
                               ng-model="petition.subject"
                               class="form-control" type="text"/>

                        <p class="help-block error-message"></p>
                    </div>
                </div>

                <!-- Content -->
                <div class="row form-group">
                    <label for="subject" class="col-sm-2 control-label"></label>

                    <div class="col-sm-6">
                        <textarea ckeditor="editorOptions" ng-model="petition.content"></textarea>
                    </div>
                </div>

                <hr/>

                <div class="row">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button class="btn btn-primary" ng-click="submit()">Save</button>
                        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
                    </div>
                </div>


            </form>

        </div>
    </div>

</div>
