<div>
    <div class="modal-header">
        <h3 class="modal-title">Send emails</h3>
    </div>
    <div class="modal-body">

        <div>
            You are about to send this mailout to {{emails.totalElements}} members. Once sent, emails cannot
            be cancelled. Are you sure your emails are ready?
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-callout" ng-click="ok()">Send emails</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
