<div ng-controller="HuddleSettingsController">

    <div class="header-bar">

        <div class="header-bar-title">
            <h1>Huddle settings</h1>
        </div>

    </div>

    <div>

        <form class="form-horizontal" role="form">

            <!-- Huddle name -->
            <div class="row form-group">
                <label for="huddleName" class="col-sm-2 control-label">Huddle name</label>

                <div class="col-sm-6">
                    <input id="huddleName"
                           ng-model="huddle.name"
                           class="form-control" type="text"
                           placeholder="A name for this huddle"/>
                    <p class="help-block error-message"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description (optional)</label>
                <div class="col-sm-6">
                    <textarea id="description" name="description" class="form-control" rows="4"
                              ng-model="huddle.description"
                              placeholder="A short description of your community group"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="comingSoon" class="col-sm-2 control-label">Coming soon</label>
                <div class="col-sm-6">
                    <input id="comingSoon"
                           ng-model="huddle.comingSoon"
                           class="form-control" type="checkbox"/>
                    <p class="help-block error-message"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <span ng-show="modified" class="save-buttons">
                        <a class="btn btn-primary" ng-click="save()" ng-disabled="saving">Save</a>
                        <a class="btn btn-danger" ng-click="cancel()" ng-disabled="saving">Cancel</a>
                    </span>
                    <span ng-show="saving">Saving...</span>
                </div>
            </div>

        </form>


    </div>

</div>
