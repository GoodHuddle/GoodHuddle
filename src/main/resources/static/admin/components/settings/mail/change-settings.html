<div class="modal-header">
    <h3 class="modal-title">Change Email Settings</h3>
</div>
<div class="modal-body">

    <form class="form-horizontal" role="form">

        <div>
            Please enter your Mandrill Account details below (available from your
            <a href="http://mandrillapp.com/settings/index" target="_blank">Mandrill Dashboard</a>).
            If you do not have a Mandrill Account yet, <a href="https://mandrill.com/signup/" target="_blank">register for one now</a>.
        </div>

        <div class="col-sm-12 margin-top">
            <div class="form-group">
                <label>Email address to send as</label>
                <input type="text" class="form-control" ng-model="settings.sendFromAddress">
            </div>
            <div class="form-group">
                <label>Display name to send as</label>
                <input type="text" class="form-control" ng-model="settings.sendFromName">
            </div>
            <div class="form-group">
                <input type="checkbox" ng-model="settings.updateMailChimpApiKey"> <label>Change MailChimp API key</label>
                <input type="text" class="form-control" ng-model="settings.mailChimpApiKey"
                       ng-disabled="!settings.updateMailChimpApiKey">
            </div>
            <div class="form-group">
                <input type="checkbox" ng-model="settings.updateMandrillApiKey"> <label>Change Mandrill API key</label>
                <input type="text" class="form-control" ng-model="settings.mandrillApiKey"
                        ng-disabled="!settings.updateMandrillApiKey">
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <img ng-show="cancelling" src="images/loading.gif">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">Ok</button>
</div>
