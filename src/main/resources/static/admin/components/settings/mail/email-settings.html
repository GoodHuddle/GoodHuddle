<div id="email-settings" ng-controller="EmailSettingsController">

    <div class="header-bar">

        <div class="header-bar-title">
            <h1>Email settings</h1>
        </div>

    </div>

    <div class="col-md-8">

        <div ng-if="loading">
            Loading...
        </div>

        <div ng-if="!loading">

            <div class="row">
                <div class="col-md-7">

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Send emails from</label>
                            <div class="col-sm-8">
                                <p class="form-control-static">{{settings.sendFromAddress}}</p>
                            </div>
                        </div>
                    </form>

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Display name</label>
                            <div class="col-sm-8">
                                <p class="form-control-static">{{settings.sendFromName}}</p>
                            </div>
                        </div>
                    </form>


                    <div class="col-sm-offset-4 col-sm-8">
                        <a class="btn btn-default" ng-click="changeSettings()">Change settings</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
