<div id="change-password">
    <div class="modal-header">
        <h3 class="modal-title">Change Password</h3>
    </div>
    <div class="modal-body">
        <!-- Old Password -->
        <div class="row form-group">
            <label for="old_password" class="col-sm-3 control-label">Old Password</label>

            <div class="col-sm-6">
                <input id="old_password"
                       ng-model="details.old_password"
                       class="form-control" type="password"/>

                <p class="help-block error-message"></p>
            </div>
        </div>
        <!-- Password -->
        <div class="row form-group">
            <label for="password" class="col-sm-3 control-label">New Password</label>

            <div class="col-sm-6">
                <input id="password"
                       ng-model="details.password"
                       class="form-control" type="password"/>

                <p class="help-block error-message"></p>
            </div>
        </div>

        <!-- Password (confirm) -->
        <div class="row form-group">
            <label for="confirmNewPassword" class="col-sm-3 control-label">Confirm New Password</label>

            <div class="col-sm-6">
                <input id="confirmNewPassword"
                       ng-model="details.confirmNewPassword"
                       class="form-control" type="password"/>

                <p class="help-block error-message"><span ng-show="details.password !== details.confirmNewPassword">New Password Confirmation does not match</span></p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="submit()" ng-disabled="!details.password || details.password !== details.confirmNewPassword">Submit</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
