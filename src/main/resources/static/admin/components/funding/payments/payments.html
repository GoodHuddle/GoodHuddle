<div ng-controller="PaymentsController">

    <div id="breadcrumb-bar">
        <i class="fa fa-dollar"></i>
        <a ui-sref="funding.payments" class="active">payments</a>
    </div>


    <div class="inner">

        <div class="header-bar">
            <h1>Payments</h1>
        </div>

        <div class="payment-tabs">

            <ul class="nav nav-tabs">
                <li role="presentation" ng-class="{active: $state.includes('funding.payments.paid')}">
                    <a ng-click="showPaid()">Paid</a>
                </li>
                <li role="presentation" ng-class="{active: $state.includes('funding.payments.subscriptions')}">
                    <a ng-click="showSubscriptions()">Subscriptions</a>
                </li>
            </ul>

            <div class="detail-tab-body">
                <ui-view/>
            </div>

        </div>

    </div>

</div>
