<div ng-controller="ViewPaymentController">

    <div id="breadcrumb-bar">
        <i class="fa fa-dollar"></i>
        <a ui-sref="funding.payments" class="active">payments</a>
        / <a ui-sref="funding.payment({paymentId: payment.id})">{{payment.displayName}}</a>
    </div>

    <div class="inner">

        <div class="header-bar">
            <!--
            <div class="pull-right">
                <button class="btn btn-default" ng-click="edit()">Edit</button>
                <button class="btn btn-default" ng-click="delete()">Delete</button>
            </div>
            -->

            <h1>Payment of ${{payment.amount}}</h1>

            <hr/>

            <div class="row  detail-form">
                <div class="col-md-12">

                    <div class="detail-row">
                        <span class="field-label">Amount:</span>
                        <span class="field-value">${{payment.amount}}</span> <span ng-if="payment.testPayment">(test payment)</span>
                    </div>

                    <div class="detail-row">
                        <span class="field-label">Type:</span>
                        <span class="field-value">{{payment.type}}</span>
                    </div>

                    <div ng-if="payment.subscription" class="detail-row">
                        <span class="field-label">For subscription:</span>
                        <a ui-sref="funding.subscription({subscriptionId: payment.subscription.id})">
                            <gh-subscription-display-name subscription="payment.subscription"/>
                        </a>
                    </div>

                    <div class="detail-row">
                        <span class="field-label">Paid by:</span>
                        <a ui-sref="member.view({memberId: payment.paidBy.id})">
                            {{payment.paidBy.displayName}}
                        </a>
                    </div>

                    <div class="detail-row">
                        <span class="field-label">Date paid:</span>
                        <span class="field-value">{{payment.paidOn | date:'d-MMM-yyyy (h:mm a)'}}</span>
                    </div>

                    <div class="detail-row">
                        <span class="field-label">Description:</span>
                        <span class="field-value">{{payment.description}}</span>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>
