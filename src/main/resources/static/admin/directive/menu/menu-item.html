<div class="menu-item"
     ng-class="item.active ? 'active' : ''">

    <span ng-show="item.items.length > 0" class="expander" ng-click="toggleExpanded()">
        <i class="fa" ng-class="item.expanded ? 'fa-chevron-down' : ' fa-chevron-right'"></i>
    </span>

    <div ng-click="select()" class="menu-item-click-span">
        <span class="type-icon">
            <i ng-if="item.targetType == 'page'" class="fa fa-file-o"></i>
            <i ng-if="item.targetType == 'blog'" class="fa fa-comment-o"></i>
        </span>

        <span class="item-label">
            {{item.label}}
        </span>

    </div>

</div>

<div ng-show="item.expanded && item.items.length > 0" class="sub-menu">
    <gh-menu-item ng-repeat="subitem in item.items"
                  item="subitem"
                  menu="menu"
                  parent="item"
                  selection="selection"/>
</div>
