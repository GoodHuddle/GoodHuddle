<input type="text"
       ng-model="page"
       placeholder="Enter page name or URL"
       typeahead="result.url as result.title for result in searchPages($viewValue)"
       typeahead-loading="showLoading"
       typeahead-template-url="directive/util/pagechooser/page-chooser-result-cell.html" class="form-control">

<div>
    <span ng-show="showLoading">Loading...</span>&nbsp;
</div>
