<div id="image-block-choose-image">
    <div class="modal-header">
        <h3 class="modal-title">Choose image</h3>
    </div>
    <div class="modal-body">

        <tabset>

            <tab heading="Upload" ng-click="selectTab('upload')">
                <div class="row tab-body">
                    <div class="form-group">
                        <label for="upload-field" class="col-sm-4 control-label">Image</label>

                        <div class="col-sm-8">
                            <input id="upload-field" class="form-control" type="file" nv-file-select
                                   uploader="uploader"/><br/>
                            <div ng-if="uploader.queue.length > 0"
                                 ng-show="uploader.isHTML5"
                                 class="upload-preview">
                                <div ng-repeat="item in uploader.queue">
                                    <div ng-thumb="{ file: item._file, width:100, height: 100 }"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>

            <tab heading="Gallery" ng-click="selectTab('gallery')">
                <div class="tab-body">
                    (gallery selection will be here soon)
                </div>
            </tab>

            <tab heading="Link" ng-click="selectTab('link')">
                <div class="row tab-body">
                    <div class="form-group">
                        <label for="url" class="col-sm-3 control-label">Image URL</label>

                        <div class="col-sm-9">
                            <input id="url" class="form-control" ng-model="details.url"/>
                        </div>
                    </div>
                </div>
            </tab>

        </tabset>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Ok</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
