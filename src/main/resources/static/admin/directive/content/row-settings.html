<div id="row-settings">
    <div class="modal-header">
        <h3 class="modal-title">Row Settings</h3>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-md-12">

                <div class="form-group">
                    <label for="fullWidth" class="col-sm-3 control-label">Stretch full width</label>
                    <div class="col-sm-9">
                        <label>
                            <input id="fullWidth" type="checkbox" ng-model="row.fullWidth"/>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cssClass" class="col-sm-3 control-label">CSS class</label>
                    <div class="col-sm-9">
                        <input id="cssClass" class="form-control" ng-model="row.cssClass"/>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Ok</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
