<div id="twitter-feed-block-choose-feed">
    <div class="modal-header">
        <h3 class="modal-title">Enter Twitter Details</h3>
    </div>
    <div class="modal-body">
        <div class="row form-group">
            <label for="twitterhandle" class="col-sm-3 control-label">Twitter handle</label>

            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input id="twitterhandle" class="form-control" ng-model="details.twitterHandle"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Ok</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
