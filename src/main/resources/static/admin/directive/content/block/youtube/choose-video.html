<div id="video-block-choose-video">
    <div class="modal-header">
        <h3 class="modal-title">Add Youtube Video</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group">
                <label for="url" class="col-sm-3 control-label">Youtube URL</label>

                <div class="col-sm-9">
                    <input id="url" class="form-control" ng-model="details.url" ng-change="validYouTube()" placeholder="Enter Youtube URL"/>
                    <p ng-show="details.url.length && !validYouTube()">Please enter a valid Youtube URL</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" ng-disabled="!details.url.length || !validYouTube()">Ok</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
