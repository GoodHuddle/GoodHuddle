<div ng-controller="PetitionBlock">
    <div>

        <form class="gh-sign-up-form">

            <div class="petition-area">
                [Your petition message will be shown here]
            </div>

            <div class="form-group">
                <input data-gh-sign-up-name="firstName" class="form-control" placeholder="First name"/>
                <span data-gh-sign-up-error="firstName" class="has-error"></span>
            </div>

            <div class="form-group">
                <input data-gh-sign-up-name="lastName" class="form-control" placeholder="Last name"/>
                <span data-gh-sign-up-error="lastName" class="has-error"></span>
            </div>

            <div class="form-group">
                <input data-gh-sign-up-name="postCode" class="form-control" placeholder="Postcode"/>
                <span data-gh-sign-up-error="postCode" class="has-error"></span>
            </div>

            <div class="form-group">
                <input data-gh-sign-up-name="phone" class="form-control" placeholder="Phone"/>
                <span data-gh-sign-up-error="phone" class="has-error"></span>
            </div>

            <div class="form-group">
                <input data-gh-sign-up-name="email" class="form-control" placeholder="Email"/>
                <span data-gh-sign-up-error="email" class="has-error"></span>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">Sign the petition</button>
            </div>

        </form>
    </div>
    <div class="drag-handle full-block-drag-handle"></div>
    <div class="edit-block-btn btn btn-xs btn-default" ng-click="editSettings()">edit</div>
</div>
