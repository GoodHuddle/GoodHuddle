<div id="image-block-choose-image">
    <div class="modal-header">
        <h3 class="modal-title">Blog Feed Settings</h3>
    </div>
    <div class="modal-body">

        <div class="form-horizontal">

            <!-- blogs -->
            <div class="form-group">
                <label class="col-sm-4 control-label">Blog to show feed from</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="details.blogId"
                            ng-options="blog.id as blog.title for blog in availableBlogs">
                    </select>
                </div>
            </div>

            <!-- title -->
            <div class="form-group">
                <label for="title" class="col-sm-4 control-label">Title</label>
                <div class="col-sm-8">
                    <input id="title" class="form-control" type="title" ng-model="details.title"/>
                </div>
            </div>

            <!-- num posts -->
            <div class="form-group">
                <label for="num-posts" class="col-sm-4 control-label">Number of posts</label>
                <div class="col-sm-8">
                    <input id="num-posts" class="form-control" type="number" ng-model="details.numPosts"/>
                </div>
            </div>

            <!-- show feature image -->
            <div class="form-group">
                <label for="num-posts" class="col-sm-4 control-label">Display options</label>
                <div class="col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="details.showTitle"> Show title
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="details.showFeatureImage"> Show feature image
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="details.showAuthor"> Show author
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="details.showDatePublished"> Show date published
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="details.showMoreNewsLink"> Show 'more news' link
                        </label>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Ok</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
