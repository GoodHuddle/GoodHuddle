<div ng-controller="ContactUsBlock">
    <div>
        <form>

            <div class="form-group">
                <input data-gh-contact-us-name="email" class="form-control" placeholder="Enter email"/>
                <span data-gh-contact-us-error="email" class="has-error"></span>
            </div>

            <div class="form-group">
                <input data-gh-contact-us-name="name" class="form-control" placeholder="Enter name"/>
                <span data-gh-contact-us-error="name" class="has-error"></span>
            </div>

            <div class="form-group">
                <textarea data-gh-contact-us-name="message" class="form-control" placeholder="Enter message" rows="7"></textarea>
                <span data-gh-contact-us-error="message" class="has-error"></span>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-default" type="reset">Reset</button>
            </div>

        </form>

    </div>

    <div class="drag-handle full-block-drag-handle"></div>
</div>
