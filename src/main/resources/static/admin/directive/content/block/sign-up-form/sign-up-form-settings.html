<div id="sign-up-form-settings">
    <div class="modal-header">
        <h3 class="modal-title">Sign Up Form Settings</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="buttonLabel" class="col-sm-3 control-label">Button Label</label>

                <div class="col-sm-9">
                    <input id="buttonLabel" class="form-control" ng-model="details.buttonLabel"/>
                </div>
            </div>
            <div class="form-group">
                <label for="successUrl" class="col-sm-3 control-label">Success Page</label>

                <div class="col-sm-9">
                    <input id="successUrl" class="form-control" ng-model="details.successUrl"/>
                </div>
            </div>
            <div class="form-group">
                <label for="successUrl" class="col-sm-3 control-label">Tag as</label>

                <div class="col-sm-9">
                    <select class="form-control" ng-model="details.tagId"
                            ng-options="tag.id as tag.name for tag in availableTags">
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Ok</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
