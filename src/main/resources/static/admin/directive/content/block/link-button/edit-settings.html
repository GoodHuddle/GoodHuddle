<div id="link-button-block-settings">
    <div class="modal-header">
        <h3 class="modal-title">Enter Settings</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="url" class="col-sm-3 control-label">Label</label>

                <div class="col-sm-9">
                    <input id="label" class="form-control" ng-model="details.label"/>
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-3 control-label">Target URL</label>

                <div class="col-sm-9">
                    <input id="url" class="form-control" ng-model="details.url"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Ok</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
