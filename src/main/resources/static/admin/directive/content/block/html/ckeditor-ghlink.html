<div id="html-block-gh-link">
    <div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Add Link</h3>
    </div>
    <div class="modal-body">
        <div class="row form-group">
            <label for="urlTitle" class="col-sm-3 control-label">Url Title</label>

            <div class="col-sm-9">
                <input id="urlTitle" class="form-control" ng-model="details.urlTitle"/>
            </div>
        </div>
        <div class="row form-group">
            <label for="url" class="col-sm-3 control-label">Url</label>

            <div class="col-sm-9">
                <input type="text" ng-model="details.url" placeholder="Enter Page title, url or new address"
                typeahead="result.url as result.title for result in results.content | filter:$viewValue" typeahead-loading="loadingPages"
                typeahead-template-url="directive/content/block/html/ckeditor-ghlink-results.html" class="form-control">
                <i ng-show="loadingPages" class="glyphicon glyphicon-refresh"></i>
            </div>
        </div>
        <div class="row form-group">
          <label class="col-sm-3">Open in New Page</label>
          <div class="col-sm-9">
              <input type="checkbox" class="form-control" ng-model="details.newPage">
          </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Ok</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
    </div>
</div>
